<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MarketMatch — LLM Taxonomy Drill</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="title">MarketMatch — LLM Taxonomy Drill</div>
      <div class="subtitle">Pick a domain → drill down → confirm anywhere meaningful</div>
    </div>

    <div class="card">
      <div id="status" class="status"></div>

      <div class="row">
        <div class="label">Top domain</div>
        <div id="level0" class="chips"></div>
      </div>

      <div class="row">
        <div class="label">Path</div>
        <div id="path" class="path"></div>
      </div>

      <div class="row">
        <div class="label">Options</div>
        <div id="options" class="options"></div>
      </div>

      <div class="row actions">
        <button id="backBtn" class="btn" disabled>Back</button>
        <button id="moreBtn" class="btn" disabled>Load more</button>
        <button id="confirmBtn" class="btn primary" disabled>Confirm here</button>
      </div>

      <div class="meta" id="meta"></div>
    </div>
  </div>

  <button id="resetBtn" class="fixed-reset hidden">Reset</button>

  <script src="/app.js"></script>
</body>
</html>
